<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Cartes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>Bienvenue au Jeu de Cartes</h1>
        <form id="nameForm">
            <label for="playerName">Entrez votre nom :</label>
            <input type="text" id="playerName" required>
            <button type="submit">Commencer</button>
        </form>
    </div>
    <div id="waitingScreen" style="display: none;">
        <h2>Recherche d'un autre joueur...</h2>
    </div>
    <div id="gameContainer" style="display: none;">
        <h2 id="playerGreeting"></h2>
        <div id="cardArea">
            <!-- Les cartes seront affichÃ©es ici -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
